<ion-content>

  <ion-slides pager="true" dir="ltr" options="slideOpts">
    <ion-slide *ngFor="let slide of slideList" class="bg-profile">
      <div class="ion-padding">
        <img [src]="slide.image" alt="ionProperty icons" class="ion-margin-bottom slide-image animated fadeInDown slow">
        <h3 class="slide-title text-white animated fadeIn" [innerHTML]="slide.title"></h3>
        <ion-text color="light">
          <p [innerHTML]="slide.description" class="animated fadeIn"></p>
        </ion-text>

        <ion-button icon-left expand="full" shape="round" color="secondary" class="ion-margin-top" (click)="onSlideNext()">
          Next
          <ion-icon name="arrow-round-forward"></ion-icon>
        </ion-button>
      </div>

    </ion-slide>
    <ion-slide class="bg-profile">
      <div class="w100 ion-padding">
        <img src="assets/img/Agendutti.png" alt="ionProperty 2" class="slide-image animated fadeInDown slow">
        <h2 class="slide-title text-white ion-margin-bottom">Listo para comenzar?</h2>

        <hr>

        <ion-button expand="full" shape="round" color="secondary" class="ion-margin-top" (click)="openLoginPage()">
          Inicia Sesi√≥n / Registrate!
        </ion-button>
        <ion-button expand="full" shape="round" color="dark" class="ion-margin-top" (click)="openHome()">
          <!-- routerLink="/home" -->
          Comenzar!
        </ion-button>
      </div>

    </ion-slide>
  </ion-slides>

</ion-content>
